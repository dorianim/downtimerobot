<!doctype html><html lang=en class="compact dark"><meta charset=utf-8><meta http-equiv=x-ua-compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><meta name=robots content=noindex><link rel=icon type=image/x-icon href=/static/favicon.ico><title>Downtimerobot</title><link href=/static/css/app.css rel=stylesheet><link rel=dns-prefetch href=https://fonts.gstatic.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin=anonymous><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel=stylesheet><header id=main-header><div class=uk-container><div class="uk-flex uk-flex-between uk-flex-wrap uk-flex-middle"><div class=logo-wrapper><div><h1 class="uk-h2 text-logo uk-margin-remove">Downtimerobot</h1></div></div><div class="uk-text-right@m psp-header-info uk-flex uk-flex-middle uk-flex-between"><div><h2 class="uk-h4 uk-margin-remove">Service status</h2><div class=uk-flex-inline><div class="font-14 last-update">Last updated <span class=last-updated></span>| Next
update in <span class=counter>59</span> sec.</div></div></div></div></div></div></header><div class=uk-container><div x-data="loadable('serviceList')" class="card psp-status uk-margin-bottom"><div class="uk-flex uk-flex-between uk-flex-middle uk-flex-wrap"><div class="psp-main-status-wrap uk-flex uk-flex-middle uk-flex-wrap"><div class="psp-main-status-dot dot is-big m-r-30 uk-flex-none" :class="data == null ? 'is-grey':countStatisticsToColorClass(data.statistics.counts)"></div><div class="psp-main-name-wrap uk-text-center uk-text-left@m"><h2 class="psp-main-status uk-margin-remove"><span :class="data || 'uk-text-muted'" x-text="data ? countStatisticsToStatusMessage(data.statistics.counts):'Loading...'"></span></h2></div></div><div class="psp-latest-downtime uk-text-muted"></div></div></div><section id=monitors x-data="loadable('serviceList')"><div class="uk-flex uk-flex-between uk-flex-wrap uk-flex-middle"><h2 class="uk-h3 uk-margin-small-bottom">Services</h2></div><div class="card psp-monitors"><template x-if=!data><div class=psp-monitor-preloader><div class=psp-fake-monitorname></div><div class=psp-fake-uptime-bars></div></div></template><template x-if=data><div class=psp-monitor-list><template x-for="service in data.services"><div class=psp-monitor-row><div class="uk-flex uk-flex-between uk-flex-wrap"><div class="psp-monitor-row-header uk-text-muted uk-flex uk-flex-auto uk-flex-between"><a :title=service.name class="psp-monitor-name uk-text-truncate uk-display-inline-block"><span x-text=service.name></span></a><div class=uk-flex-none><span class=uk-visible@s :class="service.uptime['90'] >= 0 ? 'uk-text-primary':'uk-text-muted'" x-text="toPercent(service.uptime['90'])"></span><div class="uk-hidden@s uk-margin-small-left"><div :class="service.disabled ? 'uk-text-muted': service.up ? 'uk-text-primary':'uk-text-danger'"><span class=dot :class="service.disabled ? 'is-grey' : service.up ? 'is-success':'is-error'" aria-hidden=true></span><span class="uk-visible@s m-l-10" x-text="service.disabled ? 'N/A' : service.up ? 'Up' : 'Down'"></span></div></div></div></div><div class="psp-charts uk-margin-small-top uk-flex uk-flex-middle" x-html="generateServiceUptimeChart(service.dailyStatistics, data.days)"></div><div class="psp-monitor-row-status uk-visible@s"><div :class="service.disabled ? 'uk-text-muted': service.up ? 'uk-text-primary':'uk-text-danger'"><span class=dot :class="service.disabled ? 'is-grey' : service.up ? 'is-success':'is-error'" aria-hidden=true></span><span class="uk-visible@s m-l-10" x-text="service.disabled ? 'N/A' : service.up ? 'Up' : 'Down'"></span></div></div><div class=uk-hidden@s :class="service.uptime['90'] >= 0 ? 'uk-text-primary':'uk-text-muted'" x-text="service.uptime['90'] >= 0 ? service.uptime['90'] + '%' : 'N/A'"></div></div></div></template></div></template></div><div class="psp-monitor-pagination uk-margin-small-top" data-page=1></div></section><section id=announcements class=uk-margin-top x-data="loadable('announcementList')"><header class=anouncement-header><h2 class="uk-h3 uk-margin-small-bottom">Status updates
<small class=uk-text-muted>Last <span class=outage-days x-text="data ? data.exportedDays:''"></span>days</small></h2></header><div class="card announcement-feed"><div class="announcement-last uk-hidden uk-text-center uk-text-muted uk-margin-remove"><a class=psp-history-link href=#>Status update history</a></div><div class="announcement-empty uk-hidden uk-text-center uk-text-muted uk-margin-remove">There are no updates in the last <span class=outage-days x-text="data ? data.exportedDays:''"></span>days.
<a href=# class=psp-history-link>Status update history</a></div><template x-if=!data><div class=announcement-feed-preloader><div class=psp-fake-monitorname></div><div class=psp-fake-uptime-bars></div></div></template><template x-if="data && data.announcements.length > 0"><template x-for="announcement in data.announcements"><div class=psp-announcement :class="'is-' + announcementTypeToIconName(announcement.type)"><div class="uk-flex uk-flex-middle uk-flex-wrap uk-margin-small-bottom"><div class="uk-text-muted uk-text-bold font-14" x-text=announcement.timeString></div></div><div class=uk-flex><svg class="psp-announcement-icon icon uk-flex-none"
                            :class="'icon-' + announcementTypeToIconName(announcement.type)"
                            x-html="generateAnnouncementIcon(announcement.type)">
                        </svg><div class=uk-flex-auto><h4 class=uk-margin-remove x-text=announcement.type></h4><p x-html=announcement.content></div></div></div></template></template><template x-if="data && data.announcements.length == 0"><div class="announcement-empty uk-text-center uk-text-muted uk-margin-remove">There are no updates in the last <span class=outage-days x-text="data ? data.exportedDays:''"></span>days.</div></template></div></section><h2 class="uk-h3 uk-margin-small-bottom">Overall Uptime</h2><div class="card uk-margin-bottom" id=overview x-data="loadable('serviceList')"><section id=overall-uptime class="uk-child-width-expand@s uk-grid-divider" uk-grid><template x-for="days in [1, 7, 30, 90]"><div><template x-if=data><h3 class="uk-h4 uk-margin-remove" x-text=toPercent(data.statistics.uptime[days])></h3></template><div class=uk-text-muted x-text="days == 1 ? 'Last 24 hours':'Last ' + days + ' days'"></div></div></template></section></div></div><footer id=main-footer class="uk-container uk-text-muted font-14 uk-flex uk-flex-between uk-flex-middle uk-margin-large-top uk-margin-large-bottom"><div class=uk-visible@m><button x-data type=button class="enter-fullscreen uk-flex-inline uk-flex-middle m-r-10" @click=$store.siteData.toggleFullscreen()>
<template x-if=!$store.siteData.fullscreen><svg class="icon icon-maximize font-18 m-r-5">
                        <use xlink:href="/static/img/symbol-defs.svg#icon-maximize"></use>
                    </svg></template><template x-if=$store.siteData.fullscreen><svg class="icon icon-minimize font-18 m-r-5">
                        <use xlink:href="/static/img/symbol-defs.svg#icon-minimize"></use>
                    </svg></template><span class=label x-text="$store.siteData.fullscreen ? 'Leave':'Enter'"></span>&nbsp;fullscreen mode</button>
<button x-data class="toggle-color uk-flex-inline uk-flex-middle" @click=$store.siteData.toggleDarkMode()>
<template x-if=$store.siteData.darkMode><svg class="icon icon-maximize font-18 m-r-5">
                        <use xlink:href="/static/img/symbol-defs.svg#icon-moon"></use>
                    </svg></template><template x-if=!$store.siteData.darkMode><svg class="icon icon-minimize font-18 m-r-5">
                        <use xlink:href="/static/img/symbol-defs.svg#icon-sun"></use>
                    </svg></template>Color scheme&nbsp;<span class=label x-text="$store.siteData.darkMode ? 'dark':'light'"></span></button></div><div><a href=https://docs.github.com/en/github/site-policy/github-privacy-statement rel="nofollow noopener" target=_blank>Privacy policy</a>
<span class=uk-margin-small-left>Powered by
<a href=https://github.com><img src=/static/img/GitHub_Logo.png alt="GitHub Logo" width=120></a></span></div></footer><audio id=notification>
<source src=/static/sounds/notification.mp3 type=audio/mpeg></audio>

                <use xlink:href="/static/img/symbol-defs.svg#icon-alert-triangle"></use>
            </svg><h2 class="uk-modal-title uk-margin-small-top">There was an error while fetching the data</h2><div><a href=# class="uk-button uk-button-primary" onclick="location.reload(); return false;">Reload the
